<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #F5F0E8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 400px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3C2F2F;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d8cfc5;
            background: #FAF7F2;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #CBA47A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #b48a64;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #6F4E37;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Account</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/signup" method="POST">
        <input type="text" name="username" placeholder="Create Username" required>
        <input type="password" name="password" placeholder="Create Password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:12px;">
        Already have an account? <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
