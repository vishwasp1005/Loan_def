{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Loan Prediction</h2>

    <form action="/predict" method="POST">

        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="income" placeholder="Income" required>
        <input type="number" name="loan_amount" placeholder="Loan Amount" required>
        <input type="number" name="credit_score" placeholder="Credit Score" required>
        <input type="number" step="0.01" name="dti_ratio" placeholder="DTI Ratio" required>

        <select name="education" required>
            <option disabled selected>Education Level</option>
            <option>High School</option>
            <option>Bachelor's</option>
            <option>Master's</option>
            <option>PhD</option>
        </select>

        <select name="employment" required>
            <option disabled selected>Employment Status</option>
            <option>Full-time</option>
            <option>Part-time</option>
            <option>Self-employed</option>
            <option>Unemployed</option>
        </select>

        <button type="submit">Predict</button>
    </form>
</div>

{% endblock %}
