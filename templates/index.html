<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Default Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #F5F0E8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Top navigation bar */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #6F4E37;
            padding: 12px 20px;
            color: white;
            font-size: 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .card {
            background: white;
            width: 500px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            margin-top: 70px;
        }

        h2 {
            text-align: center;
            color: #3C2F2F;
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #3C2F2F;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d8cfc5;
            background: #FAF7F2;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #CBA47A;
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #b48a64;
        }

        .dashboard-btn {
            margin-top: 15px;
            background: #6F4E37;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <div class="nav">
        <div>LoanShield</div>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="card">
        <h2>Loan Default Prediction</h2>

        <form action="/predict" method="POST">

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Income</label>
            <input type="number" name="income" required>

            <label>Loan Amount</label>
            <input type="number" name="loan_amount" required>

            <label>Credit Score</label>
            <input type="number" name="credit_score" required>

            <label>DTI Ratio</label>
            <input type="number" step="0.01" name="dti_ratio" required>

            <label>Education Level</label>
            <select name="education">
                <option>High School</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select>

            <label>Employment Status</label>
            <select name="employment">
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Self-employed</option>
                <option>Unemployed</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <form action="/dashboard">
            <button class="dashboard-btn">ðŸ“Š View Dashboard</button>
        </form>
    </div>

</body>
</html>
