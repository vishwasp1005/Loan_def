<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Default Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #F5F0E8; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 500px;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #3C2F2F;
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            font-weight: 600;
            color: #3C2F2F;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid #d8cfc5;
            background: #FAF7F2;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #CBA47A;
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #b48a64;
            transform: scale(1.03);
        }

        .dashboard-btn {
            margin-top: 15px;
            background: #6F4E37;
        }

        .dashboard-btn:hover {
            background: #583d2b;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Loan Default Prediction</h2>

        <form action="/predict" method="POST">

            <label>Loan Amount</label>
            <input type="number" name="loan_amount" required>

            <label>Income</label>
            <input type="number" name="income" required>

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Credit Score</label>
            <input type="number" name="credit_score" required>

            <label>Loan Term (months)</label>
            <input type="number" name="loan_term" required>

            <label>Education Level</label>
            <select name="education">
                <option>High School</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select>

            <label>Employment Status</label>
            <select name="employment">
                <option>Employed</option>
                <option>Self-Employed</option>
                <option>Unemployed</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <form action="/dashboard">
            <button class="dashboard-btn">ðŸ“Š View Dashboard</button>
        </form>
    </div>

</body>
</html>
