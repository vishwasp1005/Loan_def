{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Prediction Result</h2>

    {% if prediction == 0 %}
        <p style="font-size:22px; color:green; font-weight:600;">
            ✔ Loan is SAFE
        </p>
    {% else %}
        <p style="font-size:22px; color:red; font-weight:600;">
            ❌ High Default Risk
        </p>
    {% endif %}

    <button onclick="window.location.href='/dashboard'">Go to Dashboard</button>
</div>

{% endblock %}
