<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #F5F0E8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            width: 480px;
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.7s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #3C2F2F;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-box {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .safe {
            background: #DFF4E2;
            color: #2E7D32;
            border: 1px solid #9ACC9C;
        }

        .danger {
            background: #FFE2E2;
            color: #C62828;
            border: 1px solid #E6A5A5;
        }

        .btn {
            padding: 14px;
            width: 100%;
            border: none;
            background: #CBA47A;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #b48a64;
            transform: scale(1.03);
        }

        .home-btn {
            background: #6F4E37;
        }

        .home-btn:hover {
            background: #583d2b;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Prediction Result</h2>

        {% if prediction == 1 %}
            <div class="result-box danger">
                ‚ùå High Risk: Loan May Default
            </div>
        {% else %}
            <div class="result-box safe">
                ‚úÖ Low Risk: Loan is Safe
            </div>
        {% endif %}

        <form action="/">
            <button class="btn home-btn">‚¨Ö Back to Form</button>
        </form>

        <form action="/dashboard">
            <button class="btn">üìä View Dashboard</button>
        </form>
    </div>

</body>
</html>
