<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #F5F0E8;
            text-align: center;
            padding-top: 80px;
        }

        .card {
            background: white;
            width: 450px;
            margin: auto;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        h2 {
            color: #3C2F2F;
        }

        .safe {
            color: #1b8a3d;
            font-size: 22px;
            font-weight: bold;
        }

        .danger {
            color: #d9534f;
            font-size: 22px;
            font-weight: bold;
        }

        button {
            margin-top: 25px;
            padding: 14px 25px;
            background: #6F4E37;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Loan Prediction Result</h2>

        {% if prediction == 0 %}
            <p class="safe">✔ The loan is SAFE</p>
        {% else %}
            <p class="danger">❌ Default Risk Detected</p>
        {% endif %}

        <form action="/">
            <button>← Back to Form</button>
        </form>
    </div>

</body>
</html>
