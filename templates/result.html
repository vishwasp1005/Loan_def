<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #F5F0E8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            width: 450px;
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.7s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #3C2F2F;
            font-size: 26px;
            margin-bottom: 22px;
        }

        .result-box {
            padding: 22px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .safe {
            background: #DFF4E2;
            color: #2E7D32;
        }
        .danger {
            background: #FFE2E2;
            color: #C62828;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 17px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 12px;
            font-weight: 600;
            color: white;
            background: #CBA47A;
            transition: 0.25s;
        }
        .btn:hover { background: #b48a64; transform: scale(1.03); }

        .secondary-btn {
            background: #6F4E37;
        }
        .secondary-btn:hover {
            background: #583d2b;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Prediction Result</h2>

        {% if prediction == 0 %}
            <div class="result-box safe">‚úÖ Low Risk ‚Äî Loan is Safe</div>
        {% else %}
            <div class="result-box danger">‚ùå High Risk ‚Äî Loan May Default</div>
        {% endif %}

        <form action="/">
            <button class="btn secondary-btn">‚¨Ö Back to Form</button>
        </form>

        <form action="/dashboard">
            <button class="btn">üìä View Dashboard</button>
        </form>
    </div>

</body>
</html>
