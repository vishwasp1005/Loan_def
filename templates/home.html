<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanShield - Smart Loan Default Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Extra UI Enhancement Only for Home Page */

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            gap: 40px;
        }

        .hero-text {
            flex: 1;
            animation: fadeSlide 0.8s ease;
        }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .hero-image img {
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.12));
            animation: floatImg 4s ease-in-out infinite;
        }

        @keyframes floatImg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Fix */
        @media(max-width: 950px){
            .hero {
                flex-direction: column-reverse;
                text-align: center;
            }
            .hero-text {
                width: 100%;
            }
        }
    </style>
</head>

<body class="home-body fade-in">

    <!-- NAVBAR -->
    {% include 'navbar.html' %}

    <!-- HERO SECTION -->
    <section class="page-container">
        <div class="hero fade-in">

            <!-- LEFT SIDE TEXT -->
            <div class="hero-text">
                <div class="badge fade-in">AI-Powered Loan Risk Assessment</div>

                <h1 class="fade-in">
                    Advanced Loan<br>
                    <span class="highlight">Default Prediction</span>
                </h1>

                <p class="fade-in">
                    Analyze financial data using cutting-edge AI and instantly predict
                    the risk of loan default with high accuracy.
                </p>

                <div class="hero-buttons">
                    <a href="/predict" class="btn-primary">Start Prediction â†’</a>
                    <a href="/dashboard" class="btn-secondary">View History</a>
                </div>

                <div class="stats">
                    <div class="stat-box fade-in">
                        <h2>97%</h2>
                        <p>Accuracy</p>
                    </div>
                    <div class="stat-box fade-in">
                        <h2>0.4s</h2>
                        <p>Prediction Time</p>
                    </div>
                    <div class="stat-box fade-in">
                        <h2>24/7</h2>
                        <p>Availability</p>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE IMAGE -->
            <div class="hero-image fade-in">
                <img src="{{ url_for('static', filename='img/home.png') }}"
                     alt="Home Illustration"
                     style="width: 480px; max-width:100%;">
            </div>

        </div>
    </section>

</body>
</html>
