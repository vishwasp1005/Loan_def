<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanShield - Predict Risk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .input-group {
            position: relative;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #d8cfc5;
            background: #faf7f2;
            margin-bottom: 18px;
            font-size: 15px;
        }
        .predict-illustration img {
            width: 420px;
            max-width: 100%;
            animation: fadeIn 1s ease;
        }
        .predict-container {
            align-items: center;
        }
    </style>
</head>

<body class="fade-in">

    {% include 'navbar.html' %}

    <div class="page-container fade-in">

        <h1 class="page-title">Loan Risk Prediction</h1>

        <div class="predict-container">

            <!-- LEFT IMAGE -->
            <div class="predict-illustration fade-in">
                <img src="https://illustrations.popsy.co/purple/responsive-website.svg" alt="">
            </div>

            <!-- FORM -->
            <div class="form-card fade-in">

                <form action="/predict" method="POST" onsubmit="showLoader()">

                    <div class="input-group">
                        <input type="number" name="age" required>
                        <label>Age</label>
                    </div>

                    <div class="input-group">
                        <input type="number" name="income" required>
                        <label>Income</label>
                    </div>

                    <div class="input-group">
                        <input type="number" name="loan_amount" required>
                        <label>Loan Amount</label>
                    </div>

                    <div class="input-group">
                        <input type="number" name="credit_score" required>
                        <label>Credit Score</label>
                    </div>

                    <div class="input-group">
                        <input type="number" name="dti_ratio" step="0.01" required>
                        <label>DTI Ratio</label>
                    </div>

                    <div class="input-group">
                        <select name="education" required>
                            <option disabled selected hidden>Choose Education</option>
                            <option>High School</option>
                            <option>Bachelor</option>
                            <option>Master</option>
                            <option>PhD</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select name="employment" required>
                            <option disabled selected hidden>Employment Type</option>
                            <option>Full-time</option>
                            <option>Part-time</option>
                            <option>Self-employed</option>
                            <option>Unemployed</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary full-btn">Predict</button>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
