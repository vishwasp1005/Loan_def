<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanShield - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7f5f0, #e9dfd2);
        }
        .auth-card {
            width: 380px;
            padding: 35px;
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
            animation: fadeIn 0.7s ease;
            text-align: center;
        }
        .auth-card input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: 1px solid #d3c4b4;
            background: #faf7f2;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <h2>Welcome Back</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="btn btn-primary btn-arrow" style="width:100%; margin-top:20px;">
            Login
        </button>
    </form>

    <p style="margin-top:20px;">Default: <b>admin / 12345</b></p>
</div>

</body>
</html>
