<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanShield - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, #f7f5f0, #e9dfd2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-card {
            width: 380px;
            padding: 35px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            text-align: center;
        }
        .auth-card input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="auth-card fade-in">
    <h2>Login to LoanShield</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="btn-primary full-btn" type="submit">Login</button>
    </form>

    <p style="margin-top:15px;">Default: <b>admin / 12345</b></p>
</div>

</body>
</html>
